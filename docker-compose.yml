version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: wiki_quiz_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wiki_quiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wiki_quiz_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wiki_quiz
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python app.py

  frontend:
    build:
      context: ./wiki-quiz-frontend
      dockerfile: Dockerfile
    container_name: wiki_quiz_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./wiki-quiz-frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  default:
    name: wiki_quiz_network
